<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>WeatherForecast</title>
</head>
<body>
    <section>
        <div class="box">
          <h1>WeatherForecast</h1>
          <div class="input-group">
            <div>
              <span class="input-group-text" id="addon-wrapping"><img src="images/city-map.png" alt="logo"></span>
              <input type="text" id="inpt" class="form-control1" placeholder="Enter your city" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div>
              <select class="form-select" aria-label="Default select example">
                  <option selected>Select weather days</option>
                  <option class="nb_days" value="1">1 days</option>
                  <option class="nb_days" value="3">3 days</option>
                  <option class="nb_days" value="5">5 days</option>
                  <option class="nb_days" value="7">7 days</option>
                </select>
              <button type="button" id="btn" class="btn btn-primary">Search</button>
            </div>
          </div>
          <span id="champs_ville">Veuillez indiquer une ville</span>
          <span id="champs_nb_jour">Veuillez indiquer un nombre de jour</span>
      </div>
        
      <table class="table">
        <tbody>
          <tr id="journee"></tr>
          <tr id="degres"></tr>
          <tr id="logo"></tr>  
        </tbody>
      </table>
  </section>

    <script src="script.js"></script>
</body>
</html>
